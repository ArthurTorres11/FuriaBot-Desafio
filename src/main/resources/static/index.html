<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FURIA Sports - Chatbot</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <div class="chat-container">

    <!-- Header -->
    <div class="chat-header">
      <div class="logo-container">
        <img src="/images/furia_logo.png" alt="FURIA Logo" class="logo" />
        <h1>FURIA SPORTS</h1>
      </div>

      <div class="header-right">
        <div class="online-status">
          <span class="status-dot"></span>
          <span class="status-text">Online</span>
        </div>
        <div class="theme-toggle">
          <button id="toggle-theme" title="Alternar tema">ğŸŒ™</button>
        </div>
      </div>
    </div>

    <!-- Chat messages -->
    <div class="chat-messages" id="chat-messages">
      <div class="message bot">
        OlÃ¡, seja bem-vindo(a) ao <strong>FURIABOT</strong>!<br>
        Escolha uma das opÃ§Ãµes abaixo para comeÃ§ar:
      </div>
    </div>

    <!-- Chat options -->
    <div class="chat-options" id="chat-options">
      <button class="option-button" onclick="handleOption('conheca')">ğŸ“– ConheÃ§a mais sobre a FURIA</button>
      <button class="option-button" onclick="handleOption('equipes')">ğŸ¾ Nossas Equipes</button>
      <button class="option-button" onclick="handleOption('loja')">ğŸ› Nossa Loja</button>
      <button class="option-button" onclick="handleOption('quiz')">ğŸ¯ Quiz Torcedor</button>
    </div>

  </div>
</div>

<!-- JavaScript do Chat -->
<script>
  function handleOption(opcao) {
    const chat = document.getElementById("chat-messages");

    const msgUser = document.createElement("div");
    msgUser.className = "message user";
    msgUser.textContent = {
      conheca: "ğŸ“– ConheÃ§a mais sobre a FURIA",
      equipes: "ğŸ¾ Nossas Equipes",
      loja: "ğŸ› Nossa Loja",
      quiz: "ğŸ¯ Quiz Torcedor"
    }[opcao] || "OpÃ§Ã£o selecionada";
    chat.appendChild(msgUser);

    const thinking = document.createElement("div");
    thinking.className = "message bot typing-indicator";
    thinking.innerHTML = `<span></span><span></span><span></span>`;
    chat.appendChild(thinking);

    chat.scrollTop = chat.scrollHeight;

    fetch(`/api/opcao/${opcao}`)
            .then(res => res.text())
            .then(html => {
              thinking.remove();
              const resposta = document.createElement("div");
              resposta.className = "message bot";
              resposta.innerHTML = html;
              chat.appendChild(resposta);
              chat.scrollTop = chat.scrollHeight;
            })
            .catch(() => {
              thinking.remove();
              const erro = document.createElement("div");
              erro.className = "message bot";
              erro.innerText = "âŒ Ocorreu um erro ao buscar os dados.";
              chat.appendChild(erro);
            });
  }

  // Script do Dark/Light Mode
  document.addEventListener("DOMContentLoaded", () => {
    const toggleBtn = document.getElementById("toggle-theme");
    const body = document.body;

    const savedTheme = localStorage.getItem("furia-theme");
    if (savedTheme === "light") {
      body.classList.add("light-mode");
      toggleBtn.textContent = "ğŸŒ";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      const isLight = body.classList.contains("light-mode");
      toggleBtn.textContent = isLight ? "ğŸŒ" : "ğŸŒ™";
      localStorage.setItem("furia-theme", isLight ? "light" : "dark");
    });
  });
</script>
</body>
</html>
